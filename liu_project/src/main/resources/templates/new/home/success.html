<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>付款成功页面</title>
    <link rel="stylesheet"  type="text/css" href="../../AmazeUI-2.4.2/assets/css/amazeui.css"/>
    <link href="../../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
    <link href="../../basic/css/demo.css" rel="stylesheet" type="text/css" />

    <link href="../../css/sustyle.css" rel="stylesheet" type="text/css" />
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>

</head>

<body>


<!--顶部导航条 -->
<div class="header-top">
    <div class="am-container header">

        <ul class="message-r">
            <div class="topMessage my-shangcheng">
                <div class="menu-hd MyShangcheng"><a href="../person/index.html" target="_top">会员中心</a></div>
            </div>
            <div class="topMessage mini-cart">
                <div class="menu-hd"><a id="mc-menu-hd" href="shopcart.html" target="_top"><span>商户中心</span><strong id="J_MiniCartNum" class="h"></strong></a></div>
            </div>
        </ul>
    </div>
</div>

<!--悬浮搜索框-->

<div class="nav white">
    <div class="logo"><img src="../../images/logo.png" /></div>
    <div class="logoBig">
        <li><img src="../../newImages/2.gif" /></li>
    </div>
</div>

<div class="clear"></div>



<div class="take-delivery">
    <div class="status">
        <h2>您已成功付款</h2>
        <div class="successInfo">
            <ul>
                <li>付款金额<em id="em01">¥9.90</em></li>
                <div class="user-info">
                    <span>收货人:</span><span id="span01"></span>
                    <span>联系电话:</span><span id="span02"></span>
                    <span>收货地址:</span><span id="span03"></span>
                </div>
                请认真核对您的收货信息，如有错误请联系客服

            </ul>
        </div>
    </div>
</div>
<script>
    $(function () {
        f();
    });
    function f() {
        $.ajax({
            url:"http://localhost:8099/getM",
            success:function (data) {
                $('#em01').text(data.zhifu);
                $('#span01').text(data.shouhuoren);
                $('#span02').text(data.lianxidianhua);
                $('#span03').text(data.shouhuodizhi);
            },
            error:function () {
                alert('服务器异常');
            }
        })
    }
</script>
</body>
</html>
