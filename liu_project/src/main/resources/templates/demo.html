<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="assets/js/jquery.min.js"></script>
    <script th:src="@{/webjars/layui/2.5.5/layui.js}"></script></head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/layui/2.5.5/css/layui.css}">
<body>
<button class="layui-btn layui-btn-normal" onclick="f()">ajax</button>
<form class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">电话号码</label>
                <select id="select01">
                </select>
        </div>
    </div>
</form>

</body>
<script>

function f() {

$.ajax({
    url:"http://localhost:8099/demo",
    success:function (data) {
        alert('----------');
        var html='';
        for (var i = 0;i<data.length;i++) {
            html+=
                +data[i].phone+'</option>';
        }
        $('#select01').append(html);
    },
    error:function () {
        alert("***********");
    }
})
    //需要使用下面这些不然有些layui组件不会显示出来
    layui.use('form', function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

        //……

        //但是，如果你的HTML是动态生成的，自动渲染就会失效
        //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
        form.render();
    });
}
</script>
</html>
