<!--头 -->

        <div class="mt-logo">
            <!--顶部导航条 -->
            <div class="header-top">
                <div class="am-container header">
                    <ul class="message-r">
                        <div class="topMessage my-shangcheng">
                            <div class="menu-hd MyShangcheng"><a href="../person/index.html" target="_top">会员中心</a></div>
                        </div>
                        <div class="topMessage mini-cart">
                            <div class="menu-hd"><a id="mc-menu-hd" href="shopcart.html" target="_top"><span>商户中心</span><strong id="J_MiniCartNum" class="h"></strong></a></div>
                        </div>
                    </ul>
                </div>
            </div>

            <!--悬浮搜索框-->

            <div class="nav white">
                <div class="logo"><img src="../../images/logo.png" /></div>
                <div class="logoBig">
                    <li><img src="../../newImages/2.gif" /></li>
                </div>
            </div>

            <div class="clear"></div>
        </div>
        </div>
    </article>
</header>
<div class="nav-table">
    <div class="long-title"><span class="all-goods">全部分类</span></div>

</div>
<b class="line"></b>
<div class="center">
    <div class="col-main">
        <div class="main-wrap">

            <div class="am-cf am-padding">
                <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">支付密码</strong> / <small>Set&nbsp;Pay&nbsp;Password</small></div>
            </div>
            <hr/>
            <!--进度条-->
            <div class="m-progress">
                <div class="m-progress-list">
							<span class="step-1 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                                <p class="stage-name">密码找回</p>
                            </span>
                    <span class="step-2 step">
                                <em class="u-progress-stage-bg"></em>
                                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                                <p class="stage-name">完成</p>
                            </span>
                    <span class="u-progress-placeholder"></span>
                </div>
                <div class="u-progress-bar total-steps-2">
                    <div class="u-progress-bar-inner"></div>
                </div>
            </div>
            <form class="am-form am-form-horizontal">
                <div class="am-form-group bind">
                    <label class="am-form-label">验证手机</label>
                </div>
                <div class="am-form-group code">
                    <label for="user-code" class="am-form-label">手机号</label>
                    <div class="am-form-content">
                        <input type="tel" id="user-code" placeholder="注册时所用手机号">
                    </div>
                </div>
                <div class="am-form-group">
                    <label for="user-password" class="am-form-label">原始密码</label>
                    <div class="am-form-content">
                        <input type="tel" id="user-password">
                    </div>
                </div>

                <div class="info-btn">
                    <div class="am-btn am-btn-danger" id="que">确认查找</div>
                </div>

            </form>

        </div>
        <!--底部-->
    </div>

    <aside class="menu">
        <ul>
            <li class="person">

            <li class="person">

                <ul>

            </li>

        </ul>

    </aside>
</div>

</body>
<script>
    $(function () {
        $('#que').on('click',function () {
            var phone = $('#user-code').val();
            $.ajax({
                url:"http://localhost:8099/getP",
                data:{phone:phone},
                success:function (data) {
                    if (data.length>=1) {
                        alert("查找成功");
                        $('#user-password').val(data);
                    }
                    else {
                        alert("查找失败，请确认手机号是否正确输入")
                    }

                },
                error:function () {
                    alert("程序异常，请联系管理员")
                }
            })
        });
    })
</script>
