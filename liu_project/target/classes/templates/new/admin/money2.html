<table class="layui-hide" id="test" lay-filter="test"></table>
<script th:inline="none">
    layui.use(['table'],function () {
        var table = layui.table;
        table.render({
            elem:'#test',
            url:'http://localhost:8099/seC',
            parseData:function (res) {
                res.code='0';
                res.message='';
                res.data=res;
                res.count=0;
                return res;
            },
            defaultToolbar:['filter','exports','print',{
                title:'提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            title:'信息',
            cols:[[
                {field:'user_',title:'充值用户',style:'color:green'},
                {field:'jine',title:'充值金额',style:'color:green'},
                {field:'shijian',title:'充值时间',style:'color:green'},
                // {field:'shijian',title:'操作',style:'color:green',toolbar:'#baba'},
            ]]
        });

        // table.on('tool(test)',function (obj) {
